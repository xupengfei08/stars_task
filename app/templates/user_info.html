{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_title %}个人信息{% endblock %}
{% block page_content %}
<div class="row">
    <div class="col-md-3">
        <img class="img-rounded profile-thumbnail" src="{{ user.gravatar(size=200) }}">
    </div>
    <div class="col-md-5">
        <div class="form-group">
            <h1>{{ user.name }}</h1>
        </div>
        <div class="form-group">
            <h5><strong>注册邮箱：</strong>{{ user.email }}</h5>
            <h5><strong>注册时间：</strong>{{ moment(user.create_time).format('YYYY-MM-DD HH:mm:ss') }}</h5>
        </div>
    </div>
</div>
{% endblock %}
